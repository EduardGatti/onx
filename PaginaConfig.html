<!DOCTYPE html>
<html lang="pt">

<head>
    <link rel="stylesheet" href="style/infoConfig.css">
    <link rel="icon" href="assets/LogoSite.png" type="image/x-icon">

</head>

<body>

    <footer>
        <div class="whatsIcon">
